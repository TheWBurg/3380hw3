

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type = "text/javascript" src="hw3.js"></script>  
    <title>Enter User Info</title>
    <style>
        .formBox{
            padding: 0.5rem 2rem;
        }
    </style>
</head>
<body>
    <form>
        <div class="formBox">
            <label for="ssn">SSN</label>
            <input type="text" id="ssn" placeholder="SSN"/>
        </div>
        <div class="formBox">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name"/>
        </div>
        <div class="formBox">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name"/>
        </div>
        <div class="formBox">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email"/>
        </div>
        <div class="formBox">
            <label for="phoneNum">Phone Number</label>
            <input type="text" id="phoneNum" placeholder="Phone Number"/>
        </div>
        <div class="formBox">
            <button id="btn">Click to Add</button>
        </div>
        <div id="msg">
            <pre></pre>
        </div>
    </form>
    <script src="./test/testIndex.js" type="module"></script>
</body>
</html>
